<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Contador de Dias</h1>
    <p id="mensagem"></p>

    <script>
        // Data inicial (26/10/2023)
        const dataInicial = new Date('2023-10-26');

        // Data atual
        const dataAtual = new Date();

        // Calcula a diferença em milissegundos e converte para dias
        const diferencaDias = Math.floor((dataAtual - dataInicial) / (1000 * 60 * 60 * 24));

        // Exibe a mensagem
        document.getElementById('mensagem').innerText = `Denior está ${diferencaDias} dias sem fumar.`;
    </script>
</body>
</html>
