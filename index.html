<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <script>
        // Função para calcular os dias desde 26/10/2023
        function calcularDias() {
            // Data de início
            const dataInicio = new Date("2023-10-26");
            
            // Data atual
            const dataAtual = new Date();
            
            // Calculando a diferença em milissegundos
            const diff = dataAtual - dataInicio;
            
            // Convertendo de milissegundos para dias
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            // Atualizando o conteúdo do título
            document.getElementById("titulo").innerText = `Fazem ${dias} dias que o Denior mente que não fuma mais`;
        }
        
        // Chamando a função assim que a página carregar
        window.onload = calcularDias;
    </script>
</head>
<body>
    <h1 id="titulo"></h1>
</body>
</html>
